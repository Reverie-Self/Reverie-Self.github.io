<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: white;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #audioController {

            z-index: 10; /* Make sure it's on top */
        }
        .test {
            position: absolute;
            width: 100vw;
            height: 100vh;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 5rem;
            background-color: #333;
            border-radius: 0.5em;
            padding: 0.25em;
            color: #ff7231;
            box-shadow: 0 0 .5em #ff7231;
            text-align: center;
            margin: 1em;
            margin-top: 35%;
        }
        button {
            background-color: #333;
            color: #ff7231;
            border: none;
            padding: 0.5em;
            border-radius: 0.5em;
            box-shadow: 0 0 .5em #ff7231;
            margin: 1em;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="test">
        <h1>Keep It Simple Stupid</h1>

        <!-- Audio controls -->
        <div id="audioController">
            <audio id="backgroundMusic" autoplay loop controls>
                <source src="/projects/musicPages/keepItSimpleStupid/Keep It Simple Stupid.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <button onclick="window.location.href='/projects/musicPages/tmp.html'">Back</button>
    </div>
    
    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        class Particle {
            constructor(x, y, dx, dy, radius, color) {
                this.x = x;
                this.y = y;
                this.dx = dx;
                this.dy = dy;
                this.radius = radius;
                this.color = color;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;

                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.dx = -this.dx;
                }
                if (this.y + this.radius > canvas.width || this.y - this.radius < 0) {
                    this.dy = -this.dy;
                }
                this.draw();
            }
        }
        function init() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                const radius = Math.random() * 5 + 2;
                const x = Math.random() * (canvas.width - radius * 2) + radius;
                const y = Math.random() * (canvas.height - radius * 2) + radius;
                const dx = (Math.random() - 0.5) * 2;
                const dy = (Math.random() - 0.5) * 2;
                const color = `#ff7231`;
                particles.push(new Particle(x, y, dx, dy, radius, color));
            }   
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(31, 31, 31, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
            });
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
